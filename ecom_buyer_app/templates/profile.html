
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="page-banner-area bg-1">
        <div class="container">
            <div class="page-banner-content">
                <h1>Profile</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Profile</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="register-area ptb-70">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-9 col-lg-10">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="register-left-content">
                                <div class="register-image">
                                    <img src="{{user_detail.Profile_pic.url}}" alt="image">
                                </div>
                                <div class="register-btns">
                                    <ul>
                                        <li>
                                            <a href="https://www.facebook.com/" target="_blank">Continue with
                                                Facebook</a>
                                        </li>
                                        <li>
                                            <a href="https://www.google.com/" target="_blank">Continue with Google</a>
                                        </li>
                                        <li>
                                            <a href="https://www.apple.com/" target="_blank">Continue with Apple</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="register-content">
                                <h3>Create An Account</h3>
                                <p>Already have an account? <a href="login.html">Login</a></p>
                                <form name="register_form" action="{% url 'profile'%}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    {% if Message %}
                                        <script>
                                            alert("{{ Message }}");
                                        </script>
                                    {% endif %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" name="username" value="{{user_detail.username}}" maxlength="20">
                                    </div>
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input type="email" class="form-control" value="{{user_detail.email}}" name="email"  disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Old Password *</label>
                                        <input type="password" class="form-control" name="oldpassword"  maxlength="16">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password *</label>
                                        <input type="password" class="form-control" name="npassword"  maxlength="16">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password *</label>
                                        <input type="password" class="form-control" name="cnpassword"  maxlength="16">
                                    </div>
                                    <div class="form-group">
                                        <label>Profile Picture *</label>
                                        <input type="file" class="form-control" name="dpimage">
                                    </div>

                                    
                                    <button type="submit" class="default-btn style5">Update Profiel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
